<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup]="this.profileForm" (ngSubmit)="saveProfile(this.profileForm.value)"
    autocomplete="off" novalidate>
        <div class="form-group" [ngClass]="{'error': validatefirstName()}">
          <label for="firstName">First Name:</label>
          <em *ngIf="validatefirstName() && profileForm.controls.firstName.errors.required">Required</em>
          <em *ngIf="validatefirstName() && profileForm.controls.firstName.errors.pattern">Must start with Letter</em>
          <input required formControlName="firstName" id="firstName" type="text" class="form-control" placeholder="First Name..." />
        </div>
        <div class="form-group" [ngClass]="{'error': validateLastName()}">
          <label for="lastName">Last Name:</label>
          <em *ngIf="validateLastName()&& profileForm.controls.lastName.errors.required">Required</em>
          <em *ngIf="validateLastName() && profileForm.controls.lastName.errors.pattern">Must start with Letter</em>
          <input required formControlName="lastName"  id="lastName" type="text" class="form-control" placeholder="Last Name..." />
        </div>
      <button  type="submit" class="btn btn-primary">Save</button>
      <button (click)="cancel()" type="button" class="btn btn-default">Cancel</button>
    </form>
  </div>
</div>
